<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sector 5 - Evaluación Individual de Jugadores</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #2c3e50; border-bottom: 2px solid #e67e22; padding-bottom: 10px; }
        .info { background: #fdebd0; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
<h2>📚 Sector 5 – Evaluación Individual de Estudiantes</h2>
<div class="info">
    <p><strong>Estudiante:</strong> <span th:text="${ejemploNombre}"></span></p>
    <p><strong>Total de libros prestados:</strong> <span th:text="${ejemploTotal}"></span></p>
    <p><strong>Facultad:</strong> <span th:text="${ejemploFacultad}"></span></p>
</div>
</body>
<div style="text-align: center; margin-top: 30px;">
    <a th:href="@{/}" class="back-button">🏠 Volver al Inicio</a>
</div>
</html>
